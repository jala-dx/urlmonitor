apiVersion: v1
kind: Namespace
metadata:
  name: urlns
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: urlmonitor
  namespace: urlns
spec:
  replicas: 1
  selector:
    matchLabels:
      run: urlmonitor
  template:
    metadata:
      labels:
        run: urlmonitor
    spec:
      containers:
      - name: urlmonitor
        image: jalaja/urlimg:1.0
        command: ["/bin/urlmonitor 2>/tmp/stdout.log" ]
        ports:
            - containerPort: 2112
              name: client
        readinessProbe:
            httpGet:
              path: "/"
              port: 2112
            initialDelaySeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  name: urlmonitor
  namespace: urlns
  labels:
    run: urlmonitor
spec:
  ports:
  - port: 2112
    name: client
  selector:
    run: urlmonitor

